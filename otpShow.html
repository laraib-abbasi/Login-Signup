<!DOCTYPE html>
<!-- otp will be shown here -->

<html>
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>OTP Display</title>
        
    
        <link rel="icon" type="image/png" sizes="32x32" href="images\favicon-32x32.png">
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    </head>
    <body class="bg-[url('images/bg-pattern-desktop.svg')] ">
        <div class="bg-red-200 w-[400px] p-12 m-6 rounded-lg">
            <h1 class="bg-red-200 text-4xl text-[hsl(0,50%,50%)] mb-4">Forgot Password</h1>
            <button class="text-white  bg-[hsl(0,93%,68%)] my-2 p-2  px-6 rounded-md" onclick="generateAndDisplayOtp()">Generate OTP</button>
            <p id="otpShow" class="text-[hsl(0,60%,60%)]"></p> <!-- This is where the OTP will be displayed -->

        <button  class="text-white  bg-[hsl(0,93%,68%)] mt-2 p-2 px-6 rounded-md" onclick="enterOtp()">Enter Otp</button>
    
    </div>
        
    </body>
  <script>
    // Function to generate and display OTP
function generateAndDisplayOtp() {
    const otp = Math.floor(100000 + Math.random() * 900000); // Generate a 6-digit OTP
    localStorage.setItem('otp', otp); // Store OTP in local storage

    // Display the OTP on the web page
    document.getElementById('otpShow').innerText = `Your OTP is: ${otp}`;
}

// Call this function when you want to generate and show the OTP
generateAndDisplayOtp();

function enterOtp(){
    window.location.assign("otpInput.html");
}
  </script>
</html>
