<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
    
        <link rel="icon" type="image/png" sizes="32x32" href="images\favicon-32x32.png">
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <title>Reset password</title>
    </head>
    <body class="bg-[url('images/bg-pattern-desktop.svg')]">
        <div class="bg-red-200 w-[400px] p-12 m-6 rounded-lg">
            <h1 class="text-4xl text-[hsl(0,50%,50%)] mb-4 mt-0 pt-0">Reset your password</h1>
            <input class="h-10 p-2 rounded-sm" type="password" id="newPassword" placeholder="Enter new password" />
            <button class="text-red-200  bg-[hsl(0,93%,68%)] mt-2 p-2 px-6 rounded-md"  onclick="resetPassword()">Reset Password</button> 
        </div>
       
    </body>
    <script>
        // Function to reset the password
function resetPassword() {
    const newPassword = document.getElementById('newPassword').value;
    const userData = JSON.parse(localStorage.getItem('users')) || [];
    const storedEmail = localStorage.getItem('otpEmail');

    // Update the password in local storage
    const userIndex = userData.findIndex(user => user.email === storedEmail);
    if (userIndex !== -1) {
        userData[userIndex].password = newPassword;
        localStorage.setItem('users', JSON.stringify(userData)); // Update local storage
        alert("Password reset successfully. Please log in.");
        window.location.href = "login.html"; // Change to your login page URL
    }
}
    </script>
</html>
